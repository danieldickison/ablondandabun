<!DOCTYPE html>
<html>
<head>
    <title>Amanda &amp; Daniel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        body {
            font-family: 'comic sans ms', sans-serif;
        }

        #old-school {

        }

        #less-fanciful {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
        }

        #fancy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
            background: linear-gradient(0deg, rgba(154,208,226,1) 0%, rgba(10,144,255,1) 100%);
        }
        #sea {
            position: absolute;
            top: 25%;
            bottom: 0;
            left: 0;
            right: 0;
            background: 
                repeat url(/img/waves.png),
                linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            z-index: -1;
        }
        #scene {
            width: 800px;
            height: 600px;
            outline: 1px dashed red;
            position: relative;
        }
        #scene > * {
            position: absolute;
        }
        #forest {
            left: 360px;
            top: 270px;
        }
        #island {
            left: calc(50% - 120px);
            top: calc(50% - 70px);
        }
        #signpost {
            left: calc(50% - 150px);
            top: calc(50% - 300px);
        }
        #bridge-sf {
            top: 0;
            left: 0;
        }
        #bridge-cinci {
            top: 0;
            right: 0;
        }
        #bridge-tokyo {
            bottom: 100px;
            left: 30px;
        }
        #bridge-pgh {
            bottom: 100px;
            right: 0;
        }
    </style>
</head>
<body>
    
    <div id="old-school">
        <h1>a blond and a bun</h1>
        <p>
            This is where all the info would go for boring folks.
        </p>
    </div>

    <div id="fancy">
        <button id="less-fanciful"
            onclick="document.getElementById('fancy').style.display = 'none'"
        >
            less fanciful, please
        </button>
        <div id="sea"></div>
        <div id="scene">
            <img id="island" src="/img/island.png">
            <img id="bridge-sf" src="/img/bridge-sf.png">
            <img id="bridge-cinci" src="/img/bridge-cinci.png">
            <img id="bridge-pgh" src="/img/bridge-pgh.png">
            <img id="bridge-tokyo" src="/img/bridge-tokyo.png">
            <img id="signpost" src="/img/signpost.png" usemap="#signpost-map">
            <img id="forest" src="/img/forest-sit-1.png">

            <map name="signpost-map">
                <area alt="Event Info" title="Event Info" href="/info.html" coords="144,78 283,3 336,3 311,52 174,129 174,129 " shape="polygon">
                <area alt="About Us" title="About Us" href="/about.html" coords="3,60 55,53 187,113 164,160 28,104 " shape="polygon">
                <area alt="RSVP" title="RSVP" href="/rsvp.html" coords="285,203 274,159 168,98 141,148 243,209 " shape="polygon">
                <area alt="Registry" title="Registry" href="/registry.html" coords="35,220 60,177 176,136 195,186 79,237 " shape="polygon">
            </map>
        </div>
    </div>

    <script type="text/javascript">
        const id = (id) => document.getElementById(id);

        const forest = id('forest');
        const sea = id('sea');

        const randomizeWaves = () => {
            let x = parseInt(sea.style.backgroundPositionX) || 0;
            let y = parseInt(sea.style.backgroundPositionY) || 0;
            x = (x + randomInt(50, 200)) % 256;
            y = (y + randomInt(50, 200)) % 256;
            sea.style.backgroundPositionX = `${x}px, 0`;
            sea.style.backgroundPositionY = `${y}px, 0`;
        };
        setInterval(randomizeWaves, 2000);

        const randomizeForest = () => {
            forest.src = `/img/forest-sit-${randomInt(1, 5)}.png`;
            setTimeout(randomizeForest, randomInt(500, 1500));
        };
        setTimeout(randomizeForest, 1000);

        function randomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
        }


    </script>
</body>
</html>
